query searchPokemonByNameOrId($nameOrId: String)
{
    pokemon_v2_pokemon(where: { _or: [{name: {_eq: $nameOrId}}, {id: {_eq: $nameOrId}}]})
    {
        id
        name
        pokemon_v2_pokemontypes{
            pokemon_v2_type{
                name
            }
        }
        pokemon_v2_pokemonsprites {
            sprites 
        }
    }
}